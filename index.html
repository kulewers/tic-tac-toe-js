<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <p class="title">Tic Tac Toe</p>
  <div class="game-box">
    <p class="players-turn">...</p>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button class="btn restart">Restart</button>
  </div>
  <button class="reselect">Reselect players</button>
  <section class="newGameModal">
    <div>
      <div class="player-forms">
        <div class="form">
          <p>Player 1</p>
          <input type="text" name="player1-name" id="player1-name" placeholder="name">
          <input type="text" name="player1-mark" id="player1-mark" placeholder="marker">
        </div>
        <div class="form">
          <p>Player 2</p>
          <input type="text" name="player2-name" id="player2-name" placeholder="name">
          <input type="text" name="player2-mark" id="player2-mark" placeholder="marker">
        </div>
      </div>
      <div class="lower-section">
        <p class="note"></p>
        <button class="cancel-btn btn hidden">Cancel</button>
        <button class="play-btn btn">Play</button>
      </div>
    </div>
  </section>
  <div class="overlay"></div>
</body>
</html>
